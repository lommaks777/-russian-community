name: Build and deploy Pages (inject secrets)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Inject secrets into HTML/JS
        run: |
          mkdir dist
          rsync -a --exclude '.github' ./ ./dist/
          # замена плейсхолдеров в *.html и *.js
          find dist -type f \( -name "*.html" -o -name "*.js" \) -print0 | xargs -0 sed -i \
            -e 's/__MAPS_PUBLIC_KEY__/'"${{ secrets.MAPS_PUBLIC_KEY }}"'/g' \
            -e 's/__MAP_ID__/'"${{ secrets.MAP_ID }}"'/g'
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
